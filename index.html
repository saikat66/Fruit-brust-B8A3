<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>

    <!-- Tailwind and DaisyUI cdn starts here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind cdn ends here -->

    <!-- Font awesome starts here -->
    <script
      src="https://kit.fontawesome.com/5aa755da21.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font awesome ends here -->

    <!-- Lato Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Lato Google fonts ends here -->

    <!-- Favicon starts here -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Favicon ends here -->

    <style>
      .lato-font {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="lato-font">
    <header>
      <!-- Nav starts here -->
      <nav class="max-w-screen-xl mx-auto my-1 py-1 px-12">
        <section
          class="navbar flex items-center justify-between bg-[#F85559] rounded-full md:flex gap-3 lg:flex flex-row px-10"
        >
          <div class="text-sm font-bold text-white gap-4">
            <a class="cursor-pointer">Home</a>
            <a class="cursor-pointer">Shop</a>
            <a class="cursor-pointer">All Fruits</a>
            <a class="cursor-pointer">About Us</a>
          </div>

          <div class="gap-2">
            <img class="cursor-pointer w-8" src="./images/logo.png" alt="" />
            <h1 class="text-3xl text-white font-bold cursor-pointer">
              Fruit Burst
            </h1>
          </div>

          <div class="">
            <div class="flex items-center">
              <input
                type="text"
                placeholder="Search here"
                class="input input-bordered rounded-3xl px-12 md:w-auto relative"
              />
              <i class="fa-solid fa-magnifying-glass relative right-8"></i>
            </div>
          </div>
        </section>
      </nav>

      <!-- Banner Section starts here -->
      <section class="max-w-screen-xl mx-auto my-10">
        <div class="carousel relative">
          <div id="slide1" class="carousel-item relative w-full my-10">
            <img src="./images/banner1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/banner2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./images/banner3.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./images/banner4.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>

        <div
          class="flex-1 flex-col justify-between align-middle text-center absolute bottom-[25%] left-[28%] text-white"
        >
          <h1 class="text-6xl font-bold">
            Exotic tastes at your <br />
            doorstep
          </h1>
          <p class="text-lg font-normal py-6">
            We supply highly quality organic products
          </p>
          <button
            class="btn btn-error bg-[#F85559] text-white text-lg font-semibold border-none"
          >
            Shop Now
          </button>
        </div>

        <div
          class="bg-white shadow-md w-[1100px] rounded-xl flex justify-around py-4 relative left-24 bottom-20"
        >
          <div class="flex flex-col justify-center items-center">
            <img src="./images/fruit1.png" alt="Fruit1" />
            <p>Strawberry</p>
          </div>
          <div class="flex flex-col justify-center items-center">
            <img src="./images/fruit2.png" alt="Fruit2" />
            <p>Orange</p>
          </div>
          <div class="flex flex-col justify-center items-center">
            <img src="./images/fruit3.png" alt="Fruit3" />
            <p>Mango</p>
          </div>
          <div class="flex flex-col justify-center items-center">
            <img src="./images/fruit4.png" alt="Fruit4" />
            <p>Strawberry</p>
          </div>
          <div class="flex flex-col justify-center items-center">
            <img src="./images/fruit5.png" alt="Fruit5" />
            <p>Pomegranate</p>
          </div>
        </div>
      </section>
      <!-- Banner Section ends here -->
    </header>
  </body>
</html>
